<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="heading">
        <!-- Main heading for the Jira Board -->
        <h1 id="main_heading">!JIRA! Board!</h1>
    </div>

    <!-- Button to add a new task -->
    <Button id="addTask">Add New Task</Button>

    <!-- Container for the Jira Board columns -->
    <div class="jiraBoard">
        <!-- Column for planned tasks -->
        <div id="planned" class="column"><h3>Planned</h3></div>
        <!-- Column for in-progress tasks -->
        <div id="inprogress" class="column"><h3>In-Progress</h3></div>
        <!-- Column for completed tasks -->
        <div id="completed" class="column"><h3>Completed</h3></div>
    </div>
    
    <!-- Linking the JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
