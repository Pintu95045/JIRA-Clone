<!DOCTYPE html>
<html>
  <head>
    <title>Jira Board</title>
    <meta charset="UTF-8" />
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Main editable heading for the Jira Board -->
    <div id="app"></div>
    <br />
    <br />
    <!-- Button to add a new task -->
    <button id="addTaskButton">Add New Task</button>
    <br />
    <br />

    <!-- Main container for the Jira board columns -->
    <div class="jira">
      <!-- Planned tasks column -->
      <div id="plannedColumn" class="column">
        <h3>Planned</h3>
      </div>
      <!-- In-progress tasks column -->
      <div id="inProgressColumn" class="column">
        <h3>In-Progress</h3>
      </div>
      <!-- Completed tasks column -->
      <div id="completedColumn" class="column">
        <h3>Completed</h3>
      </div>
    </div>

    <!-- Linking external JavaScript file for functionality -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
